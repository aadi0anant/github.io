<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Contact Us</title>
    <link rel="stylesheet" href="./node_modules/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="./node_modules/@fortawesome/fontawesome-free/css/all.css">
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>

<header>

</header>


<main class="container contactMain mt-5">
    <h1>Contact Us</h1>
    <div class="modal fade" id="confirmationModal" tabindex="-1" aria-labelledby="confirmationModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="confirmationModalLabel">Submission Received</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    Thank you for contacting us! You will be redirected to the Home Page shortly.
                </div>
                <!--This div will show submitted details from contact us form. -->
                <div id="modalInfoBody" class="modal-body">
                    
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>
    <!-- Contact Form -->
    <form class="col-lg-6 col-md-10 col-sm-12 mb-4">

        <div class="input-group mb-3">
            <span class="input-group-text">Full Name</span>
            <input id="contactFullName" name="contactFullName"  type="text" class="form-control"
                   aria-describedby="Full Name" aria-label="Full Name" required>
        </div>
        <div class="input-group mb-3">
            <span class="input-group-text">Email Address</span>
            <input id="contactEmailAddress" name="contactEmailAddress"  type="email" class="form-control"
                   aria-describedby="Email Address" aria-label="Email Address" required>
        </div>
        <div class="input-group mb-3">
            <span class="input-group-text">Subject</span>
            <textarea id="subject" name="subject"  type="tel" class="form-control"
                      aria-describedby="Subject Area" aria-label="Subject Area" required></textarea>
        </div>
        <div class="input-group mb-3">
            <span class="input-group-text">Message</span>
            <textarea id="message" name="message"  type="tel" class="form-control"
                      aria-describedby="Message Area" aria-label="Message Area" required></textarea>
        </div>
        <button id="sendButton" name="sendButton" type="submit" class="btn btn-primary"><i class="fa-solid fa-envelope"></i> Submit</button>
        <button id="cancelButton" name="cancelButton" type="reset" class="btn btn-warning"><i class="fa-solid fa-rotate-left"></i> Cancel</button>
    </form>
</main>

<script src="./js/main.js"></script>
<script src="./js/contact.js"></script>
<script src="./node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
