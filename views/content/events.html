<!-- Filter Events by Category -->
<div id="errorMessage" class="alert alert-danger d-none"></div>
<div class="d-flex justify-content-end mb-2">
    <button id="createEventButton" class="btn btn-primary">Create Your Own Event</button>
</div>
<div class="mb-4">
    <label for="eventCategory" class="form-label">Filter by Category:</label>
    <select id="eventCategory" class="form-select">
        <option value="all">All</option>
        <option value="fundraisers">Fundraisers</option>
        <option value="workshops">Workshops</option>
        <option value="cleanups">Cleanups</option>
    </select>
    <div class="my-2">
        <label for="eventDate" class="form-label">Filter by Date:</label>
        <input type="number" id="eventDate" class="form-control" placeholder="Enter day (e.g., 15)" min="1" max="31">
    </div>
    <div class="my-2">
        <label for="eventLocation" class="form-label">Filter by Location:</label>
        <input type="text" id="eventLocation" class="form-control" placeholder="Enter location">
    </div>
</div>

<!-- Calendar Navigation -->
<div class="d-flex justify-content-between mb-4">
    <button id="prevMonth" class="btn btn-secondary">Previous</button>
    <h3 id="calendarMonth">January</h3>
    <button id="nextMonth" class="btn btn-secondary">Next</button>
</div>

<!-- Calendar Layout -->
<div class="calendar" id="calendar">
    <!-- Calendar days will be generated here by JavaScript -->
</div>
