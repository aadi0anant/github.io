<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Opportunities</title>
    <link rel="stylesheet" href="./node_modules/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="./node_modules/@fortawesome/fontawesome-free/css/all.css">
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
<header>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
            <img src="./images/logosvg.svg" alt="Company Logo" class="img-fluid" style="max-height: 100px;">
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0" id="navbarLinks">
                    <li class="nav-item">
                        <a class="nav-link" href="index.html">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" id="opportunitiesLink" aria-current="page" href="opportunities.html">Opportunities</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="events.html">Events</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="contact.html">Contact Us</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">About</a>
                    </li>
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                            More
                        </a>
                        <ul class="dropdown-menu">
                            <li><a class="dropdown-item" href="#">Privacy Policy</a></li>
                            <li><a class="dropdown-item" href="#">Terms of Service</a></li>
                        </ul>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
</header>

<main class="container">
    <h1 class="text-center">List of Opportunities</h1>
    <div class=" mt-5 d-flex flex-wrap justify-content-center justify-content-md-around" id="opportunities"></div>
    <!-- Modal -->
    <div class="modal fade myModal" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h1 class="modal-title fs-5" id="staticBackdropLabel">Sign Up</h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <span id="modalInfo"></span>
                <form class="modal-body col-12 mb-4 myForm">
                    <div class="input-group mb-3">
                        <span class="input-group-text">Full Name</span>
                        <input id="fullName" name="fullName"  type="text" class="form-control"
                               aria-describedby="Full Name" aria-label="Full Name" required>
                    </div>
                    <div class="input-group mb-3">
                        <span class="input-group-text">Email Address</span>
                        <input id="emailAddress" name="emailAddress"  type="email" class="form-control"
                               aria-describedby="Email Address" aria-label="Email Address" required>
                    </div>

                    <div class="input-group mb-3">
                        <span class="input-group-text">Preferred Role</span>
                        <input id="role" name="role"  type="text" class="form-control"
                                  aria-describedby="Preferred Role" aria-label="Preferred Role">
                    </div>
                </form>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button type="button" id="modalSubmitButton" class="btn btn-primary">Submit</button>
                </div>
            </div>
        </div>
    </div>
</main>

<script src="./node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
<script src="./js/user.js"></script>
<script src="./js/main.js"></script>
</body>
</html>
