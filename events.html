<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Events</title>
    <link rel="stylesheet" href="./node_modules/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="./node_modules/@fortawesome/fontawesome-free/css/all.css">
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>

<header>
   
</header>

<main class="container mt-5">
    <!-- Filter Events by Category -->
    <div id="errorMessage" class="alert alert-danger d-none"></div>
    <div class="mb-4">
        <label for="eventCategory" class="form-label">Filter by Category:</label>
        <select id="eventCategory" class="form-select">
            <option value="all">All</option>
            <option value="fundraisers">Fundraisers</option>
            <option value="workshops">Workshops</option>
            <option value="cleanups">Cleanups</option>
        </select>
    </div>

    <!-- Calendar Navigation -->
    <div class="d-flex justify-content-between mb-4">
        <button id="prevMonth" class="btn btn-secondary">Previous</button>
        <h3 id="calendarMonth">January</h3>
        <button id="nextMonth" class="btn btn-secondary">Next</button>
    </div>

    <!-- Calendar Layout -->
    <div class="calendar" id="calendar">
        <!-- Calendar days will be generated here by JavaScript -->
    </div>
</main>

<script src="./js/main.js"></script>
<script src="./node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
<script src="./js/events.js" type="module"></script>
</body>
</html>
