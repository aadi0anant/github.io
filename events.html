    <link rel="stylesheet" href="./css/style.css">
</head>

<header>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
            <img src="./images/logosvg.svg" alt="Company Logo" class="img-fluid" style="max-height: 100px;">
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0" id="navbarLinks">
                    <li class="nav-item">
                        <a class="nav-link" aria-current="page" href="index.html">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" id="opportunitiesLink" href="opportunities.html">Opportunities</a>
                    </li>
                    <li class="nav-item">

                    </li>
                    <li class="nav-item">

<main class="container mt-5">
    <!-- Filter Events by Category -->
    <div class="mb-4">
        <label for="eventCategory" class="form-label">Filter by Category:</label>
        <select id="eventCategory" class="form-select">
            <option value="all">All</option>
            <option value="fundraisers">Fundraisers</option>
            <option value="workshops">Workshops</option>
            <option value="cleanups">Cleanups</option>
        </select>
    </div>

    <!-- Calendar Navigation -->
    <div class="d-flex justify-content-between mb-4">
        <button id="prevMonth" class="btn btn-secondary">Previous</button>
        <h3 id="calendarMonth">January</h3>
        <button id="nextMonth" class="btn btn-secondary">Next</button>
    </div>

    <!-- Calendar Layout -->
    <div class="calendar" id="calendar">
        <!-- Calendar days will be generated here by JavaScript -->
    </div>
</main>

<script src="./js/main.js"></script>
