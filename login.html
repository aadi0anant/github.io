<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Login</title>
    <link rel="stylesheet" href="./node_modules/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="./node_modules/@fortawesome/fontawesome-free/css/all.css">
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    
<header>

</header>
<!-- Login Form -->
<main class="container" id="mainContent">
    <div class="row">
        <div class="offset-md-3 col-md-6 col-sm-12">
            <div class="login" id="contentArea">
                <h1>Login</h1>

                <div id="messageArea"></div>

                <form class="col-lg-6 col-md-10 col-sm-12 mb-4" id="loginForm">

                    <div class="input-group mb-3">
                        <span class="input-group-text">Username</span>
                        <input id="username" name="username"  type="text" class="form-control"
                               aria-describedby="Username" aria-label="Username" required>
                    </div>
                    <div class="input-group mb-3">
                        <span class="input-group-text">Password</span>
                        <input id="password" name="password"  type="password" class="form-control"
                               aria-describedby="Password" aria-label="Password" required>
                    </div>
                    <div class="text-end">
                        <button id="loginButton" type="button" class="btn btn-primary btn-lg">
                            <i class="fas fa-sign-in-alt"></i> Login</button>

                        <button id="cancelButton" type="button" class="btn btn-primary btn-lg">
                            <i class="fas fa-undo"></i> Cancel</button>
                    </div>
                </form>

            </div>
        </div>
    </div>
</main>



<script src="./js/main.js"></script>
<script src="./js/login.js"></script>
<script src="./node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
